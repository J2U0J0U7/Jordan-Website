<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Showcase</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Jaguar XJ</h1>
    <p>Choose your color</p>
  </header>
  <main>
    <section class="car-display">
      <img id="carImage" src="img/car-grey.png" alt="Car" />
    </section>
    <section class="swatches">
      <h2>Select Color</h2>
      <div class="swatch" data-color="red" onmouseover="changeCar('red')"></div>
      <div class="swatch" data-color="blue" onmouseover="changeCar('blue')"></div>
      <div class="swatch" data-color="black" onmouseover="changeCar('black')"></div>
    
    </section>
  </main>
  <footer>
  
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
